<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Aninhadas</title>
</head>

<body>
    <h1>Lista Aninhada</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2
            <ol>
                <li>Subitem 2.1</li>
                <li>Subitem 2.2</li>
            </ol>
        </li>
        <li>Item 3
            <ol>
                <li>Subitem 3.1</li>
                <li>Subitem 3.2
                    <ol>
                        <li>Subitem 3.2.1</li>
                        <li>Subitem 3.2.2</li>
                    </ol>
                </li>
            </ol>
        </li>
    </ol>
</body>

</html>
